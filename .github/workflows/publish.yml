name: Nightly
 
on:
    push:
        branches:
            - 'master'
            - 'actions'
        tags-ignore:
            - '**'
    pull_request:
        paths-ignore:
            - 'docs/*'
            - '*.yml'
            - '*.md'
            - 'LICENSE'

    schedule:
        - cron: '46 20 * * *'

    workflow_dispatch:

concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    Prepare:
        runs-on: ubuntu-latest
        outputs:
            date: ${{ steps.get-date.outputs.date }}
            date_hyphenated: ${{ steps.get-date.outputs.date_hyphenated }}
            git_sha: ${{ steps.get-sha.outputs.git_sha }}
            commit_title: ${{ steps.get-commit.outputs.commit_title }}
        steps:
            - uses: actions/checkout@v4
            
            - name: Get current date
              id: get-date
              run: |
                echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
                echo "date_hyphenated=$(date -u '+%Y-%m-%d')" >> $GITHUB_OUTPUT
            
            - name: Get git SHA
              id: get-sha
              run: echo "git_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            
            - name: Get commit title
              id: get-commit
              run: echo "commit_title=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT

    Build:
        needs: Prepare
        runs-on: ${{ 
            (matrix.os == 'linux')   && (matrix.webkit == '40' && (matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04') || matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest') ||
            (matrix.os == 'macos')   && (matrix.arch == 'arm64' && 'macos-latest' || 'macOS-15-intel') ||
            (matrix.os == 'windows') && 'windows-latest' || 
                                        'ubuntu-latest'  }}
                                                                   
        strategy:
            matrix:
                include: 
                    - {os: linux,   arch: amd64, mode: full}
                    - {os: linux,   arch: amd64, mode: full, webkit: "40"}
                    - {os: linux,   arch: amd64, mode: safe}
                    - {os: linux,   arch: amd64, mode: mini}
                    - {os: linux,   arch: arm64, mode: full}
                    - {os: linux,   arch: arm64, mode: full, webkit: "40"}
                    - {os: linux,   arch: arm64, mode: mini}
                    - {os: freebsd, arch: amd64, mode: full}
                    - {os: freebsd, arch: amd64, mode: mini}
                    - {os: macos,   arch: amd64, mode: full}
                    - {os: macos,   arch: amd64, mode: mini}
                    - {os: macos,   arch: arm64, mode: full}
                    - {os: macos,   arch: arm64, mode: mini}
                    - {os: windows, arch: amd64, mode: full}
                    - {os: windows, arch: amd64, mode: mini}
                    - {os: web}
 
        defaults:
            run:
                shell: ${{ 
                    (matrix.os == 'freebsd') && 'freebsd {0}' ||
                    (matrix.os == 'windows') && 'msys2 {0}'   || 
                                                'bash'        }}

        steps:
            - name: Install Arturo
              uses: arturo-lang/arturo-action@main
              with: 
                token: ${{ secrets.GITHUB_TOKEN }}
                os: ${{ matrix.os }}
                arch: ${{ matrix.arch }}
                mode: ${{ matrix.mode }}
                metadata: nightly.${{ needs.Prepare.outputs.date }}.${{ needs.Prepare.outputs.git_sha }}
                create_artifact: 'true'
                artifact_version: nightly.${{ needs.Prepare.outputs.date }}.${{ needs.Prepare.outputs.git_sha }}

    Release:
        runs-on: ubuntu-latest
        if: (github.event_name == 'schedule') || (github.event_name == 'workflow_dispatch')
        needs: 
            - Prepare
            - Build
        steps:
            - uses: actions/checkout@v4
            
            - name: Download existing artifacts
              uses: dawidd6/action-download-artifact@v6
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                skip_unpack: true
                path: ./assets
  
            - name: Debug environment
              run: |
                ls -laR ./assets

            - name: Upload release assets
              run: |
                BODY="**Commit:** ${{ needs.Prepare.outputs.git_sha }}
                
                **Message:** ${{ needs.Prepare.outputs.commit_title }}"
                
                gh release create "${{ needs.Prepare.outputs.date_hyphenated }}" \
                  --title "${{ needs.Prepare.outputs.date_hyphenated }}" \
                  --notes "$BODY" \
                  ./assets/*
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}